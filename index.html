<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Rainbow Border Button</title>
  <style>
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background: #fff;
    }

    .rainbow-btn {
      position: relative;
      padding: 12px 28px;
      font-size: 16px;
      font-weight: 500;
      color: #333; /* dark grey text */
      background: transparent;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      z-index: 1;
      overflow: hidden;
    }

    /* The animated rainbow border */
    .rainbow-btn::before {
      content: "";
      position: absolute;
      inset: 0;
      padding: 2px; /* border thickness */
      border-radius: 10px;
      background: linear-gradient(
        90deg,
        #ff0055,
        #ffae00,
        #00ff6a,
        #00c3ff,
        #7a00ff,
        #ff00c8,
        #ff0055
      );
      background-size: 400% 400%;
      -webkit-mask: 
        linear-gradient(#fff 0 0) content-box,
        linear-gradient(#fff 0 0);
      -webkit-mask-composite: xor;
              mask-composite: exclude;
      animation: rainbow 5s linear infinite;
      z-index: -1;
    }

    @keyframes rainbow {
      0% { background-position: 0% 50%; }
      100% { background-position: 400% 50%; }
    }

    /* Hover state for slight brightness */
    .rainbow-btn:hover::before {
      filter: brightness(1.2);
    }
  </style>
</head>
<body>
  <button class="rainbow-btn">Generate</button>
</body>
</html>
